<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator-box">
        <div class="display-container">
          <h2 class="total-display"></h2>
          <h2 class="current-display">0</h2>
        </div>
        <div class="key-container">
          <div class="key" id="seven" data-num="7">
            <p>7</p>
          </div>
          <div class="key" id="eight" data-num="8">
            <p>8</p>
          </div>
          <div class="key" id="nine" data-num="9">
            <p>9</p>
          </div>
          <div class="key op" id="divide" data-op="/">
            <p>/</p>
          </div>
          <div class="key" id="four" data-num="4">
            <p>4</p>
          </div>
          <div class="key" id="five" data-num="5">
            <p>5</p>
          </div>
          <div class="key" id="six" data-num="6">
            <p>6</p>
          </div>
          <div class="key op" id="multiply" data-op="*">
            <p>X</p>
          </div>
          <div class="key" id="one" data-num="1">
            <p>1</p>
          </div>
          <div class="key" id="two" data-num="2">
            <p>2</p>
          </div>
          <div class="key" id="three" data-num="3">
            <p>3</p>
          </div>
          <div class="key op" id="subtract" data-op="-">
            <p>-</p>
          </div>
          <div class="key clear" id="clear">
            <p>C</p>
          </div>
          <div class="key" id="zero" data-num="0">
            <p>0</p>
          </div>
          <div class="key equal" id="equal">
            <p>=</p>
          </div>
          <div class="key op" id="add" data-op="+">
            <p>+</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
