<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator-box">
        <div class="display-container">
          <h2>1 + 4</h2>
          <h2>1 + ..</h2>
        </div>
        <div class="key-container">
          <div class="key">
            <p>7</p>
          </div>
          <div class="key">
            <p>8</p>
          </div>
          <div class="key">
            <p>9</p>
          </div>
          <div class="key op">
            <p>/</p>
          </div>
          <div class="key">
            <p>4</p>
          </div>
          <div class="key">
            <p>5</p>
          </div>
          <div class="key">
            <p>6</p>
          </div>
          <div class="key op">
            <p>X</p>
          </div>
          <div class="key">
            <p>1</p>
          </div>
          <div class="key">
            <p>2</p>
          </div>
          <div class="key">
            <p>3</p>
          </div>
          <div class="key op">
            <p>-</p>
          </div>
          <div class="key clear">
            <p>C</p>
          </div>
          <div class="key">
            <p>0</p>
          </div>
          <div class="key op">
            <p>=</p>
          </div>
          <div class="key op">
            <p>+</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
